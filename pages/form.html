<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>CGC Form</title>
</head>
<body>
    <div id="navAsset"></div>
    <div id="headerAsset" style="display: none;"></div>

    <main class="main-form">  
        <div class="card">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post" class="card-form" id="loginForm">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <button type="submit" class="button-style">Iniciar Sesión</button>
            </form>
        </div>
        <div class="card">
            <h2>Registro</h2>
            <form action="#" method="post" class="card-form" id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button-style">Registrarse</button>
            </form>
        </div>
    </main>


    <div id="footerAsset"></div>
</body>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/deco.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('loginForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            alert('Nombre de Usuario: ' + username + '\nContraseña: ' + password);
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        var form2 = document.getElementById('registerForm');

        form2.addEventListener('submit', function (event) {
            event.preventDefault(); 
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            alert('Usuario: ' + username + '\nCorreo Electrónico: ' + email + '\nContraseña: ' + password);
        });
    });
</script>
</html>
