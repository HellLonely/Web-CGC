<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Form</title>
</head>
<body>
    <div id="navAsset"></div>
    <div id="headerAsset" style="display: none;"></div>

    <main>
        <div>
            <h3>Reproductor de video.</h3>

            <div class="video-split">
                <div>
                    <video id="player"> <!-- Si queremos que html integre sus propios controles debemos poener el atributo controls <video id="player" controls>  -->>
                        <source src="../assets/video/video1.mp4" type="video/mp4">
                    </video>

                    <div class="video-panel">
                        <div class="video-controls">
                            <button id="playPauseBtn" class="button-style">Play/Pause</button>
                            <div>Volumen     <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1"></div>
                        </div>
                        <button id="controlsButton" class="button-style">Enable HTML Controls</button>
                    </div>
                    
                </div>
            </div>

            <h3>Slider basico</h3>

            <div class="slideMedia" >
                <div>
                    <div class="slideMediaItem active">
                        <img src="../assets/img/wall1.jpg" alt="Image 1">
                    </div>
                    <div class="slideMediaItem">
                        <img src="../assets/img/wall2.jpg" alt="Image 2">
                    </div>
                    <div class="slideMediaItem">
                        <img src="../assets/img/wall3.jpg" alt="Image 3">
                    </div>
                </div>
                <div>
                    <button class="prev button-style" id="prev">❮</button>
                    <button class="next button-style" id="next">❯</button>
                </div>
            </div>
            </div>
        </div>
    </main>


    <div id="footerAsset"></div>
</body>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/deco.js"></script>
<script src="../assets/js/video.js"></script>
</html>
